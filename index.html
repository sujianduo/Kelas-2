<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal B.Mandarin 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 28px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .quiz-container img {
            display: block;
            margin: 0 auto 15px auto;
            max-width: 140px;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        .section-title {
            text-align: left;
            color: darkblue;
            margin-top: 30px;
        }
        .question {
            margin-bottom: 20px;
            text-align: left;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            line-height: 1.5;
            font-size: 18px; /* perkecil ukuran font soal */
        }
        .options label {
            display: block;
            margin-bottom: 6px;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 18px; /* perkecil ukuran font jawaban */
        }
        .options input[type="radio"] {
            margin-right: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #review {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
            text-align: left;
            font-size: 18px; /* review juga sedikit lebih kecil */
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .quiz-container { padding: 16px; }
            .quiz-container img { max-width: 100px; }
            .question h3 { font-size: 15px; }
            .options label { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <img src="SD.png" alt="logo" width="100" height="99">
        <h1>二年级汉语第四到六课练习题</h1>
        <h2>Soal latihan B. Mandarin Kelas II Bab. 4-6</h2>
        <h2 class="section-title">选择题 Pilihan ganda</h2>
        <form id="quiz-form"></form>
        <div id="result"></div>
        <div id="review"></div>
        <button id="retry-btn" style="display:none;">Ulangi Soal</button>
    </div>

    <script>
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const questions = [
            {
                question: "爸爸 bà ba ......",
                options: [
                    { text: "ayah", correct: true },
                    { text: "ibu", correct: false },
                    { text: "adik laki-laki", correct: false },
                    { text: "kakak laki-laki", correct: false }
                ]
            },
            {
                question: "Kakak laki-laki ......",
                options: [
                    { text: "哥哥 ɡē ɡe", correct: true },
                    { text: "弟弟 dì di", correct: false },
                    { text: "爸爸 bà ba", correct: false },
                    { text: "姐姐 jiě jie", correct: false }
                ]
            },
            {
                question: "Adik laki-laki ......",
                options: [
                    { text: "弟弟 dì di", correct: true },
                    { text: "哥哥 ɡē ɡe", correct: false },
                    { text: "爸爸 bà ba", correct: false },
                    { text: "妹妹 mèi mei", correct: false }
                ]
            },
            {
                question: "Ibu ......",
                options: [
                    { text: "妈妈 mā ma", correct: true },
                    { text: "姐姐 jiě jie", correct: false },
                    { text: "妹妹 mèi mei", correct: false },
                    { text: "爸爸 bà ba", correct: false }
                ]
            },
            {
                question: "姐姐 jiě jie ......",
                options: [
                    { text: "kakak perempuan", correct: true },
                    { text: "adik perempuan", correct: false },
                    { text: "ibu", correct: false },
                    { text: "bibi", correct: false }
                ]
            },
            {
                question: "妹妹 mèi mei ......",
                options: [
                    { text: "adik perempuan", correct: true },
                    { text: "kakak perempuan", correct: false },
                    { text: "ibu", correct: false },
                    { text: "bibi", correct: false }
                ]
            },
            {
                question: "去 qù ......",
                options: [
                    { text: "pergi", correct: true },
                    { text: "dan", correct: false },
                    { text: "mengerjakan", correct: false },
                    { text: "datang", correct: false }
                ]
            },
            {
                question: "做 zuò ......",
                options: [
                    { text: "mengerjakan", correct: true },
                    { text: "pergi", correct: false },
                    { text: "dan", correct: false },
                    { text: "membaca", correct: false }
                ]
            },
            {
                question: "Dan ......",
                options: [
                    { text: "和 hé", correct: true },
                    { text: "做 zuò", correct: false },
                    { text: "去 qù", correct: false },
                    { text: "看 kàn", correct: false }
                ]
            },
            {
                question: "上班 shànɡ bān ......",
                options: [
                    { text: "bekerja", correct: true },
                    { text: "bersekolah", correct: false },
                    { text: "apa", correct: false },
                    { text: "pelajaran / PR", correct: false }
                ]
            },
            {
                question: "功课 ɡōnɡ kè ......",
                options: [
                    { text: "pelajaran / PR", correct: true },
                    { text: "bekerja", correct: false },
                    { text: "apa", correct: false },
                    { text: "membaca", correct: false }
                ]
            },
            {
                question: "什么 shén me ......",
                options: [
                    { text: "apa", correct: true },
                    { text: "bekerja", correct: false },
                    { text: "dan", correct: false },
                    { text: "pelajaran / PR", correct: false }
                ]
            },
            {
                question: "Membaca buku ......",
                options: [
                    { text: "看书 kàn shū", correct: true },
                    { text: "扫地 sǎo dì", correct: false },
                    { text: "唱歌 chànɡ ɡē", correct: false },
                    { text: "上班 shànɡ bān", correct: false }
                ]
            },
            {
                question: "Menyapu lantai ......",
                options: [
                    { text: "扫地 sǎo dì", correct: true },
                    { text: "看书 kàn shū", correct: false },
                    { text: "唱歌 chànɡ ɡē", correct: false },
                    { text: "上班 shànɡ bān", correct: false }
                ]
            },
            {
                question: "Menyanyi ......",
                options: [
                    { text: "唱歌 chànɡ ɡē", correct: true },
                    { text: "扫地 sǎo dì", correct: false },
                    { text: "看书 kàn shū", correct: false },
                    { text: "上班 shànɡ bān", correct: false }
                ]
            },
            {
                question: "爸爸去上班。bà ba qù shànɡ bān",
                options: [
                    { text: "Ayah pergi bekerja.", correct: true },
                    { text: "Ayah membaca buku.", correct: false },
                    { text: "Kakak laki-laki mengerjakan PR.", correct: false },
                    { text: "Kakak perempuan menyapu lantai.", correct: false }
                ]
            },
            {
                question: "我和哥哥做功课。wǒ hé ɡē ɡe zuò ɡōnɡ kè",
                options: [
                    { text: "Saya dan kakak laki-laki mengerjakan PR.", correct: true },
                    { text: "Saya dan kakak laki-laki membaca buku.", correct: false },
                    { text: "Saya dan kakak perempuan menyapu lantai.", correct: false },
                    { text: "Saya dan adik perempuan menyanyi.", correct: false }
                ]
            },
            {
                question: "姐姐做什么？jiě jie zuò shén me",
                options: [
                    { text: "Kakak perempuan mengerjakan apa?", correct: true },
                    { text: "Kakak laki-laki mengerjakan apa?", correct: false },
                    { text: "Adik perempuan mengerjakan apa?", correct: false },
                    { text: "Adik laki-laki mengerjakan apa?", correct: false }
                ]
            },
            {
                question: "Kakak perempuan menyapu lantai.",
                options: [
                    { text: "姐姐扫地。 jiě jie sǎo dì", correct: true },
                    { text: "哥哥看书。 ɡē ɡe kàn shū", correct: false },
                    { text: "妹妹唱歌。 mèi mei chànɡ ɡē", correct: false },
                    { text: "我做功课。 wǒ zuò ɡōnɡ kè", correct: false }
                ]
            },
            {
                question: "Kakak laki-laki membaca buku.",
                options: [
                    { text: "哥哥看书。 ɡē ɡe kàn shū", correct: true },
                    { text: "姐姐扫地。 jiě jie sǎo dì", correct: false },
                    { text: "妹妹唱歌。 mèi mei chànɡ ɡē", correct: false },
                    { text: "我做功课。 wǒ zuò ɡōnɡ kè", correct: false }
                ]
            }
        ];

        function renderQuiz() {
            const form = document.getElementById("quiz-form");
            form.innerHTML = "";
            shuffle(questions).forEach((q, idx) => {
                const div = document.createElement("div");
                div.classList.add("question");

                const h3 = document.createElement("h3");
                h3.innerHTML = `${idx + 1}. ${q.question}`;
                div.appendChild(h3);

                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");

                shuffle(q.options).forEach(opt => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `q${idx}`;
                    input.value = opt.correct;
                    label.appendChild(input);
                    label.append(` ${opt.text}`);
                    optionsDiv.appendChild(label);
                });

                div.appendChild(optionsDiv);
                form.appendChild(div);
            });

            const btn = document.createElement("button");
            btn.type = "submit";
            btn.textContent = "提交 Submit";
            form.appendChild(btn);

            document.getElementById("result").textContent = "";
            document.getElementById("review").innerHTML = "";
            document.getElementById("retry-btn").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", renderQuiz);

        document.getElementById("quiz-form").addEventListener("submit", function(e) {
            e.preventDefault();
            let score = 0;
            let reviewHTML = "<h3>检查答案 Review Jawaban:</h3>";
            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q${idx}"]:checked`);
                const correctAnswer = q.options.find(opt => opt.correct).text;
                if (selected && selected.value === "true") {
                    score++;
                    reviewHTML += `<p>${idx + 1}. ${q.question} - <span class='correct'>Benar (${correctAnswer})</span></p>`;
                } else {
                    const chosenText = selected ? selected.parentNode.textContent.trim() : "(tidak dijawab)";
                    reviewHTML += `<p>${idx + 1}. ${q.question} - <span class='wrong'>Salah</span> (Jawaban Anda: ${chosenText}, Benar: ${correctAnswer})</p>`;
                }
            });
            document.getElementById("result").textContent = `Skor Anda: ${score} dari ${questions.length}`;
            document.getElementById("review").innerHTML = reviewHTML;
            document.getElementById("retry-btn").style.display = "block";
        });

        document.getElementById("retry-btn").addEventListener("click", function() {
            renderQuiz();
        });
    </script>
</body>
</html>
