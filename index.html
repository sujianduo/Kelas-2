    <script>
        const examData = {

            questions: [

                {id:2,text:"ÁÅ´ËΩ¶ hu«í chƒì ......", options:["kereta api","sepeda","mobil","becak"],correct:0},
                {id:3,text:"Ëá™Ë°åËΩ¶ z√¨ x√≠n…° chƒì ......", options:["sepeda","kereta api","mobil","becak"],correct:0},
                {id:4,text:"Becak ......", options:["‰∏âËΩÆËΩ¶ sƒÅn l√∫n chƒì","È£ûÊú∫ fƒìi jƒ´","ËΩÆËàπ l√∫n chu√°n","ÁÅ´ËΩ¶ hu«í chƒì"],correct:0},
				{id:5,text:"Pesawat terbang ......", options:["È£ûÊú∫ fƒìi jƒ´","ËΩÆËàπ l√∫n chu√°n","‰∏âËΩÆËΩ¶ sƒÅn l√∫n chƒì","Ê±ΩËΩ¶ q√¨ chƒì"],correct:0},
				{id:6,text:"Kapal ......", options:["ËΩÆËàπ l√∫n chu√°n","È£ûÊú∫ fƒìi jƒ´","‰∏âËΩÆËΩ¶ sƒÅn l√∫n chƒì","Ëá™Ë°åËΩ¶ z√¨ x√≠n…° chƒì"],correct:0},
				{id:7,text:"Âùê zu√≤ ......", options:["naik kendaraan","pergi","bisa","tidak"],correct:0},
				{id:8,text:"Âéª q√π ......", options:["pergi","naik kendaraan","bisa","punya"],correct:0},
				{id:9,text:"‰ºö hu√¨ ......", options:["bisa","naik kendaraan","pergi","tidak"],correct:0},
				{id:10,text:"Bersekolah ......", options:["‰∏äÂ≠¶ sh√†n…° xu√©","‰∏äËΩ¶ sh√†n…° chƒì","‰∏äÁè≠ sh√†n…° bƒÅn","‰∏ãËΩ¶ xi√† chƒì"],correct:0},
				{id:11,text:"Bekerja ......", options:["‰∏äÁè≠ sh√†n…° bƒÅn","‰∏ãËΩ¶ xi√† chƒì","‰∏äËΩ¶ sh√†n…° chƒì","‰∏äÂ≠¶ sh√†n…° xu√©"],correct:0},
				{id:12,text:"Naik ke kendaraan ......", options:["‰∏äËΩ¶ sh√†n…° chƒì","‰∏äÂ≠¶ sh√†n…° xu√©","‰∏äÁè≠ sh√†n…° bƒÅn","‰∏ãËΩ¶ xi√† chƒì"],correct:0},
				{id:13,text:"Turun dari kendaraan ......", options:["‰∏ãËΩ¶ xi√† chƒì","‰∏äËΩ¶ sh√†n…° chƒì","‰∏äÂ≠¶ sh√†n…° xu√©","‰∏ãÁè≠ xi√† bƒÅn"],correct:0},
				{id:14,text:"ÂºÄËΩ¶ kƒÅi chƒì ......", options:["mengemudi mobil","naik ke kendaraan","mengendarai sepeda","turun dari kendaraan"],correct:0},
				{id:15,text:"È™ëËΩ¶ q√≠ chƒì ......", options:["mengendarai sepeda","turun dari mobil","mengemudi mobil","naik ke kendaraan"],correct:0},
				{id:16,text:"Â≠¶Ê†° xu√© xi√†o ......", options:["sekolah","rumah","ruang kelas","kantin"],correct:0},
				{id:17,text:"Tidak .......", options:["‰∏ç b√π","ÊòØ sh√¨","Êúâ y«íu","‰ºö hu√¨"],correct:0},
				{id:18,text:"Langit ......", options:["Â§© tiƒÅn","È£û fƒìi","Êµ∑ h«éi","ËΩ¶ chƒì"],correct:0},
				{id:19,text:"Laut ......", options:["Êµ∑ h«éi","È£û fƒìi","Â§© tiƒÅn","ËΩ¶ chƒì"],correct:0},
				{id:20,text:"Terbang ......", options:["È£û fƒìi","Â§© tiƒÅn","Êµ∑ h«éi","ËΩ¶ chƒì"],correct:0},
				{id:21,text:"ÊàëÂéª‰∏äÂ≠¶„ÄÇw«í q√π sh√†n…° xu√©", options:["Saya pergi bersekolah.","Saya pergi bekerja.","Saya naik mobil.","Saya mengendarai sepeda."],correct:0},
				{id:22,text:"Âì•Âì•È™ëËá™Ë°åËΩ¶„ÄÇ…°ƒì …°e q√≠ z√¨ x√≠n…° chƒì", options:["Kakak laki-laki mengendarai sepeda.","Kakak laki-laki mengemudi mobil.","Kakak laki-laki pergi ke sekolah.","Ayah mengemudi mobil."],correct:0},
				{id:23,text:"Áà∏Áà∏ÂºÄÊ±ΩËΩ¶„ÄÇb√† ba kƒÅi q√¨ chƒì", options:["Ayah mengemudi mobil.","Kakak laki-laki mengemudi mobil.","Ayah mengendarai sepeda.","Kakak laki-laki mengendarai sepeda."],correct:0},
				{id:24,text:"Saya naik mobil.", options:["ÊàëÂùêÊ±ΩËΩ¶„ÄÇw«í zu√≤ q√¨ chƒì","ÊàëÂùêÁÅ´ËΩ¶„ÄÇw«í zu√≤ hu«í chƒì","ÊàëÂùêÈ£ûÊú∫„ÄÇw«í zu√≤ fƒìi jƒ´","ÊàëÂùê‰∏âËΩÆËΩ¶„ÄÇw«í zu√≤ sƒÅn l√∫n chƒì"],correct:0},
				{id:25,text:"Ayah pergi bekerja.", options:["Áà∏Áà∏Âéª‰∏äÁè≠„ÄÇb√† ba q√π sh√†n…° bƒÅn","Âì•Âì•Âéª‰∏äÁè≠„ÄÇ…°ƒì …°e q√π sh√†n…° bƒÅn","Áà∏Áà∏ÂºÄÊ±ΩËΩ¶„ÄÇb√† ba kƒÅi q√¨ chƒì","Âì•Âì•ÂéªÂ≠¶Ê†°„ÄÇ…°ƒì …°e q√π xu√© xi√†o"],correct:0} 
            ]
        };

        let userAnswers = {};
        let isCheckingAnswers = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initExam() {
            userAnswers = {};
            isCheckingAnswers = false;
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            const shuffledQuestions = shuffle([...examData.questions]);

            shuffledQuestions.forEach((question, index) => {
                const optionsWithIndex = question.options.map((opt, i) => ({text: opt, index: i}));
                const shuffledOptions = shuffle(optionsWithIndex);
                const newCorrectIndex = shuffledOptions.findIndex(opt => opt.index === question.correct);

                question.shuffledOptions = shuffledOptions;
                question.shuffledCorrect = newCorrectIndex;

                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `
                    <div class="question-title">${index + 1}. ${question.text}</div>
                    <ul class="options">
                        ${shuffledOptions.map((opt, i) => 
                            `<li class="option" data-question="${question.id}" data-value="${i}">${opt.text}</li>`
                        ).join('')}
                    </ul>
                `;
                container.appendChild(qDiv);
            });

            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (isCheckingAnswers) return;
                    const qid = this.getAttribute('data-question');
                    const val = parseInt(this.getAttribute('data-value'));
                    document.querySelectorAll(`.option[data-question="${qid}"]`).forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    userAnswers[qid] = val;
                    updateProgressBar();
                });
            });

            document.getElementById('submit-btn').addEventListener('click', submitExam);
            document.getElementById('retry-btn').addEventListener('click', retryExam);
            document.getElementById('progress').style.width = '0%';
        }

        function updateProgressBar() {
            const total = examData.questions.length;
            const answered = Object.keys(userAnswers).length;
            document.getElementById('progress').style.width = `${(answered / total) * 100}%`;
        }

        function submitExam() {
            if (Object.keys(userAnswers).length < examData.questions.length) {
                if (!confirm(`Ada ${examData.questions.length - Object.keys(userAnswers).length} soal belum dijawab, yakin mau submitÔºü`)) return;
            }

            let correct = 0;
            examData.questions.forEach(q => {
                const correctIndex = q.shuffledCorrect;
                const userIndex = userAnswers[q.id];
                if (userIndex === correctIndex) correct++;
            });

            const total = examData.questions.length;
            const score = Math.round((correct / total) * 100);
            document.getElementById('score').textContent = score;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('wrong-count').textContent = total - correct;
            document.getElementById('total-score').textContent = `${score}ÂàÜ`;
            document.getElementById('result-message').textContent =
                score >= 90 ? "‰ºòÁßÄÔºÅBagus sekali" :
                score >= 80 ? "ËâØÂ•ΩÔºÅBagus" :
                score >= 60 ? "ÂèäÊ†ºÔºÅCukup, belajar lebih giat" : "Belajar lagi dan ulangi menjawab soal";
            
            document.getElementById('result').style.display = 'block';
            checkAnswers();
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function checkAnswers() {
            isCheckingAnswers = true;
            examData.questions.forEach(q => {
                const correctIndex = q.shuffledCorrect;
                const userIndex = userAnswers[q.id];
                const correctOption = document.querySelector(`.option[data-question="${q.id}"][data-value="${correctIndex}"]`);
                if (correctOption) correctOption.classList.add('correct');
                if (userIndex !== undefined && userIndex !== correctIndex) {
                    const userOption = document.querySelector(`.option[data-question="${q.id}"][data-value="${userIndex}"]`);
                    if (userOption) userOption.classList.add('incorrect');
                }
            });
            document.querySelectorAll('.option').forEach(o => o.style.cursor = 'default');
        }

        function retryExam() {
            document.getElementById('result').style.display = 'none';
            initExam();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', initExam);
    </script>
